{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="twelve columns centered">
	<h2>{% trans "Zoekresultaten" %}</h2>
	<a href="{% url home %}">< {% trans "back" %}</a>
	<hr>
	<h3>{{ results|length }} {% trans "resultaten" %}</h3>
	<ol>
	{% for stop in results %}
		<li><a href="{% url stop stop.pk %}">{{ stop.common_name }}</a><br />
			{{ stop.common_city }}	
		</li>
		
	{% endfor %}
	</ol>
</div>
{% endblock %}
