{% load crispy_forms_field %}

{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div id="div_{{ field.auto_id }}" class="form-field{% if field.errors %} error{% endif %}{% if field|is_checkbox %} checkbox{% endif %} {% if field.field.widget.attrs.class %} {{ field.field.widget.attrs.class }}{% endif %}">
        
        {% if field.label %}
            <label for="{{ field.auto_id }}" {% if field.field.required %}class="requiredField"{% endif %}>
                {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
            </label>
        {% endif %}

        {{ field|with_class }}
		
		{% for error in field.errors %}
            <small id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="error">
                {{ error|safe }}
            </small>
		{% endfor %}
		
        {% if field.help_text %}
            <div id="hint_{{ field.auto_id }}" class="formHint">{{ field.help_text|safe }}</div>
        {% endif %}
    </div>
{% endif %}
